<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Rectangles</title>
</head>
<body>
    <div style="border: dotted; border-color: blue; border-radius: 5px; padding: 10px">
        <div style="border: dashed; border-color: red; border-radius: 5px; padding: 10px">
            <div style="border: solid; border-color: green; border-radius: 2px">
                <p style="text-align: center;">I am heavily packed &lt;div&gt;</p>
            </div>
        </div>
    </div>
</body>
</html>
