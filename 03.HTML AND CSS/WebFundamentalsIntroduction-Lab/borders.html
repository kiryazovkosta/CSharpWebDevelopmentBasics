<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Borders</title>
</head>
<body>
    <p style="border: solid; border-color: red; border-radius: 5px; background-color: lightgray; text-align: center;"><span style="color: red;">Red</span> Border</p>
    <p style="border: solid; border-color: green; border-radius: 5px; background-color: lightgray; text-align: center;"><span style="color: green;">Green</span> Border</p>
    <p style="border: solid; border-color: blue; border-radius: 5px; background-color: lightgray; text-align: center;"><span style="color: blue;">Blue</span> Border</p>
</body>
</html>
