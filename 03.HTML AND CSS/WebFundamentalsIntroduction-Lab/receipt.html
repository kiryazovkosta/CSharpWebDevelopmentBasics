<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SoftUni Store</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th><strong>Name / Description</strong></th>
                <th><strong>Qty.</strong></th>
                <th><strong>Price</strong></th>
                <th><strong>Cost</strong></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Paperclips</td>
                <td>1000</td>
                <td>0.01</td>
                <td>10.00</td>
            </tr>
            <tr>
                <td>Staples (box)</td>
                <td>100</td>
                <td>1.00</td>
                <td>100.00</td>
            </tr>
            <tr>
                <td colspan="3" align="center"><strong>Subtotal</strong></td>
                <td>&dollar;110.00</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><strong>Tax</strong></td>
                <td>8&percnt;</td>
                <td>&dollar;8.80</td>
            </tr>
            <tr>
                <td colspan="3" align="center"><strong>Grand Total</strong></td>
                <td>&dollar;118.80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">&copy; <em>2017 - SoftUni Store</em></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
